imports:
    - { resource: parameters_test.yml }

# Framework Configuration
framework:
    test: ~
    secret: DontTellThisToAnyone

fox_elasticsearch:
    connections:
        default:
            hosts:
                - { host: %elasticsearch.host%, port: %elasticsearch.port% }
            index_name: %elasticsearch.index%
            settings:
                refresh_interval: -1
                number_of_replicas: 1
        bar:
            hosts:
                - { host: %elasticsearch.host%, port: %elasticsearch.port% }
            index_name: bar_index
            settings:
                refresh_interval: -1
                number_of_replicas: 2
    document_managers:
        default:
            connection: default
            mappings:
                - FoxElasticsearchBundle
                - FrameworkBundle
        bar:
            connection: bar
            mappings:
                - FoxElasticsearchBundle
